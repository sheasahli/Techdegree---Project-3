<!DOCTYPE html>
<html lang="en">
  <head>
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header class="top-ban">
      <h1 class="main-header">The Code Review</h1>
    </header>

    <main>
      <div class="sub-header">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">
       <div class="wrap">
        <fieldset class="contact">
          <legend>Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required">

          <label for="email">Email Address</label>
          <input type="text" id="email" name="user_email" placeholder="Required">

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="user_phone">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="disabled-select">Choose State</option>
          	<option value="CA">California</option>
          	<option value="NY">New York</option>
          	<option value="VA">Virginia</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </fieldset>
       </div>

       <div class="newsletter">
        <fieldset class="newsletter-card">
          <legend>Newsletter</legend>

          <label class="">Select the newsletter you would like to receive</label><br>
          <input type="checkbox" id="HTML-news" name="user-newsletter-type" value="HTML-News"><label for="HTML-news">HTML News</label><br>
          <input type="checkbox" id="CSS-news" name="user-newsletter-type" value="CSS-News"><label for="CSS-news">CSS News</label><br>
          <input type="checkbox" id="javascript-news" name="user-newsletter-type" value="Javascript-News"><label for="javascript-news">Javascript News</label><br>

          <label class="descript">Newsletter format</label><br>
          <input type="radio" id="HTML" name="user-newsletter-format" value="HTML"><label for="HTML">HTML</label><br>
          <input type="radio" id="plain-text" name="user-newsletter-format" value="plain-text"><label for="plain-text">Plain text</label><br>

          <label for="other-topics" class="descript">Other topics you'd like to hear about</label><br>
          <textarea id="other-topics" name="user-topics"></textarea>
        </fieldset>
       </div>

        <button type="submit">Sign Up</button>
      </form>

    </main>

    <footer>
      <p class="copyright">Copyright The Code Review</p>
    </footer>

  </body>
</html>
