<!DOCTYPE html>
<html lang="en">
  <head>
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1 class="top-ban">The Code Review</h1>
    </header>

    <form class="sign-up" action="index.html" method="post">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name">

        <label for="email">Email</label>
        <input type="text" id="email" name="user_email">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="user_phone">

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <input type="text" id="state" name="user_state">

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>

        <label>Select the newsletter you would like to receive</label><br>
        <input type="radio" id="HTML-news" name="user-newsletter-type" value="HTML-News"><label for="HTML-news">HTML News</label><br>
        <input type="radio" id="CSS-news" name="user-newsletter-type" value="CSS-News"><label for="CSS-news">CSS News</label><br>
        <input type="radio" id="javascript-news" name="user-newsletter-type" value="Javascript-News"><label for="javascript-news">Javascript News</label><br>

        <label>Newsletter format</label><br>
        <input type="radio" id="HTML" name="user-newsletter-format" value="HTML"><label for="HTML">HTML</label><br>
        <input type="radio" id="plain-text" name="user-newsletter-format" value="plain-text"><label for="plain-text">Plain text</label><br>

        <label for="other-topics">Other topics you'd like to hear about</label><br>
        <textarea id="other-topics" name="user-topics"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>
</html>
